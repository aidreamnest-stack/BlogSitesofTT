<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TribleTunes</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #0f0f0f;
      --content-bg: #181818;
      --text-primary: #ffffff;
      --text-secondary: #bbbbbb;
      --primary: #00ffc3;
      --primary-hover: #00caa3;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
    }
    .font-logo {
      font-family: 'Pacifico', cursive;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }

    /* Input & textarea custom styling to ensure black background and white text */
    .input-black {
      background-color: #000000;
      color: #ffffff;
      border-color: #3f3f46; /* tailwind gray-700 like */
    }
    .input-black::placeholder {
      color: #9ca3af; /* tailwind gray-400 like placeholder */
    }
    /* Button black style */
    .btn-black {
      background-color: #000000;
      color: #ffffff;
    }
    .btn-black:hover {
      background-color: #111111;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-content-bg shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="font-logo text-3xl text-primary">TribleTunes</h1>
      <nav class="space-x-6">
       <a href="index.html" class="hover:text-primary">Home</a>
        <a href="review.html" class="hover:text-primary">Reviews</a>
        <a href="about.html" class="hover:text-primary">About</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="container mx-auto px-4 py-20">
    <h2 class="font-logo text-5xl text-center mb-12">Contact Us</h2>

    <div class="max-w-2xl mx-auto bg-content-bg p-10 rounded-xl shadow-lg">
      <p class="text-center text-text-secondary mb-6">
        Have questions, suggestions, or want to collaborate with TribleTunes? Fill out the form below — we’d love to hear from you!
      </p>

      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 text-text-secondary">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full p-3 rounded-md input-black focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="email" class="block mb-2 text-text-secondary">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-3 rounded-md input-black focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="message" class="block mb-2 text-text-secondary">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full p-3 rounded-md input-black focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Write your message here..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full btn-black font-bold py-3 rounded-md hover:bg-gray-800 transition duration-300"
        >
          Send Message
        </button>
      </form>

      <p id="response-message" class="text-center text-primary mt-6 hidden">
        ✅ Your message has been sent successfully!
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-content-bg py-6 text-center text-text-secondary border-t border-gray-800">
    <p>&copy; 2025 TribleTunes. All rights reserved.</p>
  </footer>

  <!-- Form Script -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill all fields before submitting.");
        return;
      }

      const newMessage = { name, email, message, date: new Date().toISOString() };

      try {
        const res = await fetch("messages.json");
        const messages = await res.json();

        messages.push(newMessage);

        await fetch("messages.json", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(messages, null, 2),
        });

        document.getElementById("response-message").classList.remove("hidden");
        document.getElementById("contact-form").reset();
      } catch (error) {
        console.error("Error:", error);
        alert("Could not save your message (local file editing not supported in browsers).");
      }
    });
  </script>
</body>
</html>
