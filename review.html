<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - TribleTunes</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #0f0f0f;
      --content-bg: #181818;
      --text-primary: #f0f0f0;
      --text-secondary: #bbbbbb;
      --primary: #00ffc3;
      --primary-hover: #00caa3;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
    }

    .font-logo {
      font-family: 'Pacifico', cursive;
    }

    .font-cursive {
      font-family: 'Pacifico', cursive;
    }

    .review-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 195, 0.2);
    }
  </style>
</head>

<body>
 <!-- Header -->
<header class="bg-content-bg shadow-md py-4 relative z-50">
  <div class="container mx-auto flex justify-center items-center px-4 relative">
    <h1 class="font-logo text-3xl text-primary absolute left-1/2 transform -translate-x-1/2">
      
    </h1>

    <!-- Hamburger Button -->
    <button id="menuBtn" class="text-white text-3xl focus:outline-none absolute right-4">
      â˜°
    </button>
  </div>
</header>

<!-- Sidebar Overlay -->
<div id="overlay" class="fixed inset-0 bg-black opacity-80 hidden z-40 transition-opacity duration-300"></div>

<!-- Sidebar Menu -->
<aside id="sidebar"
  class="fixed left-0 top-0 h-full w-64 bg-content-bg shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
  <div class="p-6">
    <h2 class="font-logo text-2xl text-primary mb-8">Menu</h2>
    <nav class="flex flex-col space-y-4">
      <a href="index.html" class="hover:text-primary"> Home</a>
      <a href="review.html" class="hover:text-primary"> Reviews</a>
      <a href="contact.html" class="hover:text-primary"> Contact</a>
      <a href="about.html" class="hover:text-primary"> About</a>
    </nav>
  </div>
</aside>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  function openSidebar() {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  }

  function closeSidebar() {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  }

  menuBtn.addEventListener("click", () => {
    if (sidebar.classList.contains("-translate-x-full")) openSidebar();
    else closeSidebar();
  });

  overlay.addEventListener("click", closeSidebar);

  document.querySelectorAll("#sidebar a").forEach(link => {
    link.addEventListener("click", closeSidebar);
  });
</script>
  <!-- Reviews Section -->
  <section class="container mx-auto px-4 py-20">
    <h2 class="font-logo text-5xl text-center mb-12">Music Reviews</h2>

    <!-- Search Bar -->
    <div class="max-w-md mx-auto mb-10">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for songs or artists..."
        class="w-full p-3 rounded-lg bg-content-bg border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <!-- Blog Container -->
    <div id="reviewsContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- JSON posts will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-content-bg py-6 text-center text-text-secondary border-t border-gray-800">
    <p>&copy; 2025 TribleTunes. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    async function loadReviews() {
      try {
        const res = await fetch("blogs.json");
        const data = await res.json();
        const container = document.getElementById("reviewsContainer");

        container.innerHTML = data
          .map(
            (post) => `
            <div class="bg-content-bg rounded-xl shadow-lg p-6 review-card">
              <img src="${post.image}" alt="${post.title}" class="rounded-lg mb-4 w-full h-52 object-cover" />
              <h3 class="text-2xl font-semibold mb-2 text-primary">${post.title}</h3>
              <p class="text-text-secondary mb-4">${post.description}</p>
              <a href="${post.link}" class="inline-block text-white bg-primary px-4 py-2 rounded-md font-semibold hover:bg-primary-hover transition">Read More</a>
            </div>
          `
          )
          .join("");
      } catch (error) {
        console.error("Error loading reviews:", error);
        document.getElementById("reviewsContainer").innerHTML =
          "<p class='text-center text-red-400'>Unable to load blog posts.</p>";
      }
    }

    // Search filter
    document.getElementById("searchInput").addEventListener("input", async (e) => {
      const query = e.target.value.toLowerCase();
      const res = await fetch("blogs.json");
      const data = await res.json();
      const container = document.getElementById("reviewsContainer");

      const filtered = data.filter(
        (post) =>
          post.title.toLowerCase().includes(query) ||
          post.description.toLowerCase().includes(query)
      );

      container.innerHTML = filtered
        .map(
          (post) => `
          <div class="bg-content-bg rounded-xl shadow-lg p-6 review-card">
            <img src="${post.image}" alt="${post.title}" class="rounded-lg mb-4 w-full h-52 object-cover" />
            <h3 class="text-2xl font-semibold mb-2 text-primary">${post.title}</h3>
            <p class="text-text-secondary mb-4">${post.description}</p>
            <a href="${post.link}" class="inline-block text-black bg-primary px-4 py-2 rounded-md font-semibold hover:bg-primary-hover transition">Read More</a>
          </div>
        `
        )
        .join("");
    });

    loadReviews();
  </script>
</body>
</html>
